<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KabadiWala</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #333;
      }

      .splash-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #34db6e;
        color: #ecf0f1;
      }

      .splash-content {
        text-align: center;
      }

      .logo {
        max-width: 100px;
        height: auto;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 0.5em;
      }

      p {
        font-size: 1.2em;
      }
    </style>
  </head>

  <body>
    <div class="splash-screen">
      <div class="splash-content">
        <img src="./assest/logo-kw.png" alt="KabadiWala Logo" class="logo" />
        <h1>Welcome to KabadiWala</h1>
        <p>Your Recycling Partner</p>
      </div>
    </div>

    <!-- Your website content goes here -->

    <script>
      // Simulate a delay for the splash screen (adjust the duration as needed)
      setTimeout(() => {
        document.querySelector(".splash-screen").style.display = "none";
      }, 3000); // 3000 milliseconds (3 seconds) delay
    </script>
  </body>
</html>
