<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }

        /* Your existing styles */

        /* Floating WhatsApp Button */
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .whatsapp-btn:hover {
            background-color: #128c7e;
        }

        .whatsapp-btn:focus {
            outline: none;
        }

        /* Add a fixed container for the WhatsApp chat iframe */
        .whatsapp-chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 360px;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        .whatsapp-chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <!-- Your existing content goes here -->

    <!-- Floating WhatsApp Button -->
    <button class="whatsapp-btn" onclick="toggleWhatsappChat()">WhatsApp</button>

    <!-- WhatsApp Chat Container -->
    <div class="whatsapp-chat-container">
      <img width="16" height="16" src="https://img.icons8.com/officel/16/whatsapp.png" alt="whatsapp"/>
        <iframe class="whatsapp-chat-iframe" src="https://web.whatsapp.com/send?phone=YOUR_WHATSAPP_NUMBER" frameborder="0"></iframe>
    </div>

    <script>
        // Toggle WhatsApp Chat Container
        function toggleWhatsappChat() {
            var chatContainer = document.querySelector('.whatsapp-chat-container');
            chatContainer.style.display = chatContainer.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>

</html>
